<head>
  <title>adhoc</title>
</head>

<body>
  {{> showCase}}
</body>

<template name="showCase">
  <div class="bg-warning showCase">
    {{#if caseValue}}
      {{> showCaseB}}
    {{else}}
      {{> showCaseA}}
    {{/if}}
  </div>  
</template>  

<template name="showCaseA">
	<div class="planTitle">A</div>
	<div class="center">
		<button id="actionBtn" class="btn btn-lg btn-success">注册参加活动</button>
	</div>
</template>

<template name="showCaseB">
	<div class="planTitle">B</div>
	<div class="center">
		<button id="actionBtn" class="btn btn-lg btn-danger">马上参加，惊喜等着你!</button>
	</div>
</template>
